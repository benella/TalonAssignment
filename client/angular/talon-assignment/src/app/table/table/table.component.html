<div class="wrapper">
  <p>{{title}}</p>
  <mat-table [dataSource]="dataSource || []">
    <ng-content></ng-content>

    <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
    <mat-row *matRowDef="let row; columns: headers;"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPaginate($event)"
    [length]="3465"
    [pageSize]="10"
  ></mat-paginator>
</div>
